<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вакансии</title>
</head>
<body>
<script>
    urlParams = new URLSearchParams(window.location.search);
    params = {};

    urlParams.forEach((p, key) => {
     params[key] = p;
    });

    document.write(params.search)
</script>
</body>
</html>

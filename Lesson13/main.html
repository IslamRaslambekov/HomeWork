  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<br><br><br>
<h2 class="main-text"> Поиск вакансий </h2>
<br>
<div class="main-container">
    <form action="search.html" name="find_vacancies">
        <div class="form-group">
            <input type="text" name="search" value="Python" placeholder="Поиск..." required>
        </div>
        <div class="form-group">
            <input class="btn btn-primary btn-sm" type="submit" value="Найти">
        </div>
    </form>
    <br><br><br>
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th></th><th></th><th></th>
        </tr>
        </thead>
        <tr>
            <td class="ttext">Город</td>
            <td><select>
                <option value="1">Санкт-Петербург</option>
                <option value="2">Москва</option>
                <option value="3">Волгоград</option>
                <option value="4">Краснодар</option>
            </select></td>
            <td><input type="checkbox"></td>
        </tr>
        <tr>
            <td class="ttext">Зарплата</td>
            <td><select>
                <option value="1">20 000 - 40 000 ₽</option>
                <option value="2">40 000 - 80 000 ₽</option>
                <option value="3">80 000 - 140 000 ₽</option>
                <option value="4">140 000 - 200 000 ₽</option>
                <option value="5">200 000 - ∞ ₽</option>
            </select></td>
            <td><input type="checkbox"></td>
        </tr>
        <tr>
            <td class="ttext">График</td>
            <td><select>
                <option value="1">Полный день</option>
                <option value="2">Сменный график</option>
                <option value="3">Гибкий график</option>
                <option value="4">Удаленная работа</option>
            </select></td>
            <td><input type="checkbox"></td>
        </tr>
    </table>
    <br><br><br>
    <div align="left">
    	<a href="contacts.html">Контакты</a>
    </div>
</div>
</body>
</html>

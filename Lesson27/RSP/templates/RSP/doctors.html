{% extends "RSP/base.html" %}


{% block content %}


<div class="container">

{% for item in doctors %}
            <div class="card mb-4" style="max-width: 800px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{{ item.image.url }}" class="img-fluid rounded-start" alt="Нет фото">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{item.last_name}} {{item.name}} {{item.middle_name}}</h5>
                            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                        </div>
                    </div>
                </div>
            </div>
{% endfor %}


 </div>
{% endblock %}
